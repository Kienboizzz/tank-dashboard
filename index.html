<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tank MQTT Dashboard</title>

    <!-- MQTT.js -->
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }
        
        h2 {
            margin-top: 0;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .value {
            font-size: 28px;
            font-weight: bold;
        }
        
        .switch {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
        }
        
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        
        .on {
            background: #4CAF50;
            color: #fff;
        }
        
        .off {
            background: #ccc;
        }
        
        .status {
            font-size: 18px;
        }
    </style>
</head>

<body>

    <h1>üö∞ Tank MQTT Dashboard</h1>

    <div class="container">

        <!-- SENSOR -->
        <div class="card">
            <h2>C·∫£m bi·∫øn</h2>
            <div>Nhi·ªát ƒë·ªô: <span id="temp" class="value">--</span> ¬∞C</div>
            <div>√Ånh s√°ng: <span id="light" class="value">--</span></div>
            <div>Kho·∫£ng c√°ch: <span id="dist" class="value">--</span> cm</div>
            <div>ƒê√®n s∆∞·ªüi: <span id="heater" class="status">--</span></div>
        </div>

        <!-- CONTROL -->
        <div class="card">
            <h2>ƒêi·ªÅu khi·ªÉn</h2>

            <div class="switch">
                Pump 1:
                <button id="pump1" class="off">OFF</button>
            </div>

            <div class="switch">
                Pump1 Mode:
                <button id="mode1" class="off">MANUAL</button>
            </div>

            <div class="switch">
                Pump 2:
                <button id="pump2" class="off">OFF</button>
            </div>

            <div class="switch">
                Pump2 Mode:
                <button id="mode2" class="off">MANUAL</button>
            </div>

            <div class="switch">
                LED 4:
                <button id="led4" class="off">OFF</button>
            </div>
        </div>

    </div>

    <script>
        /* ================= MQTT CONFIG ================= */
        const client = mqtt.connect(
            "wss://bcf6c644707e4f51a13a84773949161e.s1.eu.hivemq.cloud:8884/mqtt", {
                username: "esp8266",
                password: "Cuong0772205498.",
                reconnectPeriod: 2000
            }
        );

        client.on("connect", () => {
            console.log("MQTT connected");

            client.subscribe([
                "tank/sensors/temp",
                "tank/sensors/light",
                "tank/sensors/dist",
                "tank/heater/state",
                "tank/pump1/state",
                "tank/pump1/mode",
                "tank/pump2/state",
                "tank/pump2/mode",
                "tank/led4/state"
            ]);
        });

        /* ================= HANDLE INCOMING ================= */
        client.on("message", (topic, payload) => {
            const msg = payload.toString();

            switch (topic) {
                case "tank/sensors/temp":
                    document.getElementById("temp").innerText = msg;
                    break;

                case "tank/sensors/light":
                    document.getElementById("light").innerText = msg;
                    break;

                case "tank/sensors/dist":
                    document.getElementById("dist").innerText = msg;
                    break;

                case "tank/heater/state":
                    document.getElementById("heater").innerText =
                        msg === "ON" ? "üî• ƒêANG S∆Ø·ªûI" : "‚ùÑÔ∏è T·∫ÆT";
                    break;

                case "tank/pump1/state":
                    setBtn("pump1", msg);
                    break;

                case "tank/pump1/mode":
                    setBtn("mode1", msg);
                    break;

                case "tank/pump2/state":
                    setBtn("pump2", msg);
                    break;

                case "tank/pump2/mode":
                    setBtn("mode2", msg);
                    break;

                case "tank/led4/state":
                    setBtn("led4", msg);
                    break;
            }
        });

        /* ================= BUTTON LOGIC ================= */
        function setBtn(id, val) {
            const b = document.getElementById(id);
            b.innerText = val;
            b.className = val === "ON" || val === "AUTO" ? "on" : "off";
        }

        function toggle(id, topic, onVal, offVal) {
            const b = document.getElementById(id);
            const next = b.innerText === onVal ? offVal : onVal;
            client.publish(topic, next, {
                retain: true
            });
        }

        /* ================= EVENTS ================= */
        pump1.onclick = () => toggle("pump1", "tank/pump1/cmd", "ON", "OFF");
        mode1.onclick = () => toggle("mode1", "tank/mode1/cmd", "AUTO", "MANUAL");
        pump2.onclick = () => toggle("pump2", "tank/pump2/cmd", "ON", "OFF");
        mode2.onclick = () => toggle("mode2", "tank/mode2/cmd", "AUTO", "MANUAL");
        led4.onclick = () => toggle("led4", "tank/led4/cmd", "ON", "OFF");
    </script>

</body>

</html>
