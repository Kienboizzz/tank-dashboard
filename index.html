<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tank MQTT Dashboard</title>
    <script src="/socket.io/socket.io.js"></script>


    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .12);
        }
        /* ===== NHI·ªÜT ƒê·ªò ===== */
        
        .bar {
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .bar-fill {
            height: 100%;
            width: 0;
            transition: .4s;
        }
        
        .cold {
            background: #42a5f5
        }
        
        .warm {
            background: #66bb6a
        }
        
        .hot {
            background: #ef5350
        }
        /* ===== √ÅNH S√ÅNG ===== */
        
        .gauge {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(#fff 40%, #ddd);
            position: relative;
            margin: auto;
        }
        
        .needle {
            width: 4px;
            height: 60px;
            background: #ff9800;
            position: absolute;
            top: 20px;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(-90deg);
            transition: .4s;
        }
        /* ===== B√åNH N∆Ø·ªöC ===== */
        
        .tank {
            width: 80px;
            height: 180px;
            border: 3px solid #555;
            border-radius: 10px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            transition: .4s;
        }
        
        .water.low {
            background: linear-gradient(#ef5350, #c62828)
        }
        
        .water.mid {
            background: linear-gradient(#fff176, #fbc02d)
        }
        
        .water.high {
            background: linear-gradient(#81c784, #2e7d32)
        }
        
        .safe-line {
            position: absolute;
            bottom: calc((28 - 5) / 28 * 100%);
            width: 100%;
            border-top: 2px dashed red;
            font-size: 12px;
            text-align: center;
            color: red;
        }
        /* ===== ƒêI·ªÄU KHI·ªÇN ===== */
        
        .switch {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        button {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        
        .on {
            background: #4caf50;
            color: #fff;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .off {
            background: #ccc;
        }
        
        button:disabled {
            cursor: default;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1>üö∞ Tank MQTT Dashboard</h1>

    <div class="container">
        <!-- Card c·∫£m bi·∫øn -->
        <div class="card">
            <h2>üå° Nhi·ªát ƒë·ªô</h2>
            <div class="bar">
                <div id="tempBar" class="bar-fill"></div>
            </div>
            <b><span id="temp">--</span> ¬∞C</b>

            <h2>‚òÄÔ∏è √Ånh s√°ng</h2>
            <div class="gauge">
                <div id="lightNeedle" class="needle"></div>
            </div>
            <div style="text-align:center"><b><span id="light">--</span></b></div>

            <h2>üíß M·ª±c n∆∞·ªõc</h2>
            <div class="tank">
                <div class="safe-line">5 cm</div>
                <div id="water" class="water"></div>
            </div>
            <div style="text-align:center;margin-top:6px">
                <b><span id="dist">--</span> cm</b>
            </div>
        </div>

        <!-- Card ƒëi·ªÅu khi·ªÉn -->
        <div class="card">
            <h2>üéõ ƒêi·ªÅu khi·ªÉn</h2>
            <div class="switch">Pump 1 <button id="pump1" class="off">OFF</button></div>
            <div class="switch">Mode 1 <button id="mode1" class="off">MANUAL</button></div>
            <div class="switch">Pump 2 <button id="pump2" class="off">OFF</button></div>
            <div class="switch">Mode 2 <button id="mode2" class="off">MANUAL</button></div>
            <div class="switch">LED 4 <button id="led4" class="off">OFF</button></div>
            <div class="switch">Heater <button id="heater" class="off" disabled>OFF</button></div>
        </div>
    </div>

    <script>
        const socket = io();

        function setBtn(id, val) {
            const b = document.getElementById(id);
            b.innerText = val;
            b.className = (val === "ON" || val === "AUTO") ? "on" : "off";
        }

        function sendCmd(topic, value) {
            socket.emit("cmd", {
                topic,
                value
            });
        }

        socket.on("mqtt", ({
            topic,
            msg
        }) => {
            const v = Number(msg);

            if (topic === "tank/sensors/temp") {
                temp.innerText = v;
                tempBar.style.width = (v / 50 * 100) + "%";
                tempBar.className = "bar-fill " + (v < 16 ? "cold" : v < 31 ? "warm" : "hot");
            }

            if (topic === "tank/sensors/light") {
                light.innerText = v;
                lightNeedle.style.transform = `rotate(${v / 1023 * 180 - 90}deg)`;
            }

            if (topic === "tank/sensors/dist") {
                dist.innerText = v;
                const maxDist = 28;
                const minDist = 5;
                let percent = (maxDist - v) / (maxDist - minDist) * 100;
                percent = Math.max(0, Math.min(100, percent));
                water.style.height = percent + "%";

                water.className = "water";
                if (v <= 10) water.classList.add("high");
                else if (v <= 20) water.classList.add("mid");
                else water.classList.add("low");
            }

            if (topic === "tank/pump1/state") setBtn("pump1", msg);
            if (topic === "tank/pump1/mode") setBtn("mode1", msg);
            if (topic === "tank/pump2/state") setBtn("pump2", msg);
            if (topic === "tank/pump2/mode") setBtn("mode2", msg);
            if (topic === "tank/led4/state") setBtn("led4", msg);

            if (topic === "tank/heater/state") {
                heater.innerText = msg;
                heater.className = (msg === "ON") ? "on" : "off";
            }
        });

        pump1.onclick = () => sendCmd("tank/pump1/cmd", pump1.innerText === "ON" ? "OFF" : "ON");
        mode1.onclick = () => sendCmd("tank/mode1/cmd", mode1.innerText === "AUTO" ? "MANUAL" : "AUTO");
        pump2.onclick = () => sendCmd("tank/pump2/cmd", pump2.innerText === "ON" ? "OFF" : "ON");
        mode2.onclick = () => sendCmd("tank/mode2/cmd", mode2.innerText === "AUTO" ? "MANUAL" : "AUTO");
        led4.onclick = () => sendCmd("tank/led4/cmd", led4.innerText === "ON" ? "OFF" : "ON");
    </script>


</body>

</html>
