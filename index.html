<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Tank MQTT Dashboard</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f9fbe7);
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            margin-top: 0;
        }
        /* ===== LEVEL BAR ===== */
        
        .bar {
            height: 22px;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            margin: 8px 0;
        }
        
        .bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.5s, background 0.5s;
        }
        /* ===== TEMP COLORS ===== */
        
        .cold {
            background: #42a5f5;
        }
        
        .warm {
            background: #66bb6a;
        }
        
        .hot {
            background: #ef5350;
        }
        /* ===== LIGHT GAUGE ===== */
        
        .gauge {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(#fff 40%, #ddd);
            position: relative;
            margin: auto;
        }
        
        .needle {
            width: 4px;
            height: 60px;
            background: #ff9800;
            position: absolute;
            top: 20px;
            left: 50%;
            transform-origin: bottom center;
            transform: rotate(-90deg);
            transition: transform 0.4s;
        }
        /* ===== WATER LEVEL ===== */
        
        .tank {
            height: 180px;
            width: 80px;
            border: 3px solid #555;
            border-radius: 10px;
            position: relative;
            margin: auto;
            overflow: hidden;
            background: #eee;
        }
        
        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(#81d4fa, #0288d1);
            transition: height 0.5s;
        }
        
        .safe-line {
            position: absolute;
            bottom: 60%;
            width: 100%;
            border-top: 2px dashed red;
            font-size: 12px;
            color: red;
            text-align: center;
        }
        /* ===== BUTTONS ===== */
        
        .switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        
        button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }
        
        .on {
            background: #4caf50;
            color: white;
            box-shadow: 0 0 10px #4caf50;
        }
        
        .off {
            background: #ccc;
        }
        
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <h1>üö∞ Tank MQTT Dashboard</h1>

    <div class="container">

        <!-- SENSOR -->
        <div class="card">
            <h2>üå° Nhi·ªát ƒë·ªô</h2>
            <div class="bar">
                <div id="tempBar" class="bar-fill"></div>
            </div>
            <div><b><span id="temp">--</span> ¬∞C</b></div>

            <h2>‚òÄÔ∏è √Ånh s√°ng</h2>
            <div class="gauge">
                <div id="lightNeedle" class="needle"></div>
            </div>
            <div style="text-align:center"><span id="light">--</span></div>

            <h2>üíß M·ª±c n∆∞·ªõc</h2>
            <div class="tank">
                <div class="safe-line">SAFE</div>
                <div id="water" class="water"></div>
            </div>
        </div>

        <!-- CONTROL -->
        <div class="card">
            <h2>üéõ ƒêi·ªÅu khi·ªÉn</h2>

            <div class="switch">
                Pump 1 <button id="pump1" class="off">OFF</button>
            </div>
            <div class="switch">
                Mode 1 <button id="mode1" class="off">MANUAL</button>
            </div>
            <div class="switch">
                Pump 2 <button id="pump2" class="off">OFF</button>
            </div>
            <div class="switch">
                Mode 2 <button id="mode2" class="off">MANUAL</button>
            </div>
            <div class="switch">
                LED 4 <button id="led4" class="off">OFF</button>
            </div>
        </div>

    </div>

    <script>
        const client = mqtt.connect(
            "wss://bcf6c644707e4f51a13a84773949161e.s1.eu.hivemq.cloud:8884/mqtt", {
                username: "esp8266",
                password: "Cuong0772205498."
            }
        );

        client.on("connect", () => {
            client.subscribe([
                "tank/sensors/temp",
                "tank/sensors/light",
                "tank/sensors/dist",
                "tank/pump1/state",
                "tank/pump1/mode",
                "tank/pump2/state",
                "tank/pump2/mode",
                "tank/led4/state"
            ]);
        });

        client.on("message", (topic, payload) => {
            const v = Number(payload.toString());

            if (topic === "tank/sensors/temp") {
                temp.innerText = v;
                tempBar.style.width = (v / 50 * 100) + "%";
                tempBar.className = "bar-fill " + (v < 16 ? "cold" : v < 31 ? "warm" : "hot");
            }

            if (topic === "tank/sensors/light") {
                light.innerText = v;
                lightNeedle.style.transform = `rotate(${v / 1023 * 180 - 90}deg)`;
            }

            if (topic === "tank/sensors/dist") {
                const level = Math.min(100, Math.max(0, 100 - v));
                water.style.height = level + "%";
            }

            ["pump1", "mode1", "pump2", "mode2", "led4"].forEach(id => {
                if (topic.includes(id)) {
                    const b = document.getElementById(id);
                    b.innerText = payload.toString();
                    b.className = payload == "ON" || payload == "AUTO" ? "on" : "off";
                }
            })
        });

        pump1.onclick = () => client.publish("tank/pump1/cmd", pump1.innerText === "ON" ? "OFF" : "ON", {
            retain: true
        });
        mode1.onclick = () => client.publish("tank/mode1/cmd", mode1.innerText === "AUTO" ? "MANUAL" : "AUTO", {
            retain: true
        });
        pump2.onclick = () => client.publish("tank/pump2/cmd", pump2.innerText === "ON" ? "OFF" : "ON", {
            retain: true
        });
        mode2.onclick = () => client.publish("tank/mode2/cmd", mode2.innerText === "AUTO" ? "MANUAL" : "AUTO", {
            retain: true
        });
        led4.onclick = () => client.publish("tank/led4/cmd", led4.innerText === "ON" ? "OFF" : "ON", {
            retain: true
        });
    </script>

</body>

</html>
